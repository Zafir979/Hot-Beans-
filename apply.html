<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply Now - Hot Beans Web</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
    }

    nav {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .nav-buttons button {
      background: none;
      border: none;
      color: white;
      margin-left: 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .nav-buttons button:hover {
      color: #f0c000;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #e0e0e0;
    }

    header h1 {
      margin: 0;
      color: #333;
    }

    section {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      margin-top: 1rem;
      font-weight: bold;
      display: block;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 0.5rem;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .required::after {
      content: " *";
      color: #cc0000;
    }

    .form-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1.5rem;
    }

    .required-note {
      font-size: 0.85rem;
      color: #666;
    }

    button[type="submit"] {
      padding: 0.75rem 2rem;
      background-color: #007acc;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #005f99;
    }

    .success-message {
      display: none;
      background-color: #d4edda;
      color: #155724;
      padding: 1rem;
      border-radius: 5px;
      margin-top: 1rem;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #333;
      color: white;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        padding: 1rem;
      }
      
      .nav-buttons {
        margin-top: 1rem;
      }
      
      .form-footer {
        flex-direction: column;
        gap: 1rem;
      }
      
      button[type="submit"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Hot Beans Web</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="trainees.html">Trainees</a>
      <a href="jobs.html">Jobs</a>
      <a href="apply.html">Apply</a>
      <a href="courses.html">Courses</a>
    </div>
  </nav>

  <header>
    <h1>Apply for a Position</h1>
    <p>Join our team of passionate web developers!</p>
  </header>

  <section>
    <div id="success-message" class="success-message">
      <h3>Thank you for your application!</h3>
      <p>We have received your information and will be in touch soon.</p>
    </div>

    <form id="application-form">
      <div class="form-group">
        <label for="position" class="required">Position</label>
        <select id="position" name="position" required>
          <option value="">Select a position</option>
          <option value="front-end">Front-End Developer</option>
          <option value="back-end">Back-End Developer</option>
          <option value="full-stack">Full-Stack Developer</option>
          <option value="ui-designer">UI/UX Designer</option>
          <option value="trainee">Web Development Trainee</option>
        </select>
      </div>

      <div class="form-group">
        <label for="name" class="required">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email" class="required">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone">
      </div>

      <div class="form-group">
        <label for="experience" class="required">Years of Experience</label>
        <select id="experience" name="experience" required>
          <option value="">Select experience level</option>
          <option value="entry">Entry Level (0-1 years)</option>
          <option value="junior">Junior (1-3 years)</option>
          <option value="mid">Mid-Level (3-5 years)</option>
          <option value="senior">Senior (5+ years)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="portfolio">Portfolio URL</label>
        <input type="url" id="portfolio" name="portfolio" placeholder="https://...">
      </div>

      <div class="form-group">
        <label for="resume" class="required">Upload Resume</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
      </div>

      <div class="form-group">
        <label for="cover-letter">Cover Letter</label>
        <textarea id="cover-letter" name="cover-letter" placeholder="Tell us why you're interested in this position..."></textarea>
      </div>

      <div class="form-footer">
        <span class="required-note">* Required fields</span>
        <button type="submit">Submit Application</button>
      </div>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Hot Beans Web. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('application-form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      // Basic form validation
      const requiredFields = document.querySelectorAll('[required]');
      let isValid = true;
      
      requiredFields.forEach(field => {
        if (!field.value) {
          field.style.borderColor = '#cc0000';
          isValid = false;
        } else {
          field.style.borderColor = '#ccc';
        }
      });
      
      if (isValid) {
        // Hide the form
        this.style.display = 'none';
        
        // Show success message
        document.getElementById('success-message').style.display = 'block';
        
        // In a real application, you would send the form data to a server here
        console.log('Form submitted successfully');
        
        // Scroll to the success message
        document.getElementById('success-message').scrollIntoView({ behavior: 'smooth' });
      }
    });
  </script>
</body>
</html>
